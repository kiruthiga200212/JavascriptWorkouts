<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <style>
        .slider {
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .prev, .next {
            background-color: rgba(190, 71, 71, 0.849);
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="./img/img1.png" alt="Image 1"></div>
            <div class="slide"><img src="./img/img2.png" alt="Image 2"></div>
            <div class="slide"><img src="./img/img3.png" alt="Image 3"></div>
        </div>
        <div class="nav">
            <div class="prev">&#10094;</div>
            <div class="next">&#10095;</div>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const slide = document.querySelectorAll('.slide');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');
        let index = 0;

        function showSlide(n) {
            index += n;
            if (index >= slide.length) index = 0;
            if (index < 0) index = slide.length - 1;
            slides.style.transform = 'translateX(' + (-index * 100) + '%)';
        }

        next.addEventListener('click', () => showSlide(1));
        prev.addEventListener('click', () => showSlide(-1));
    </script>
</body>
</html>
