<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height:300vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #container{
        width: 750px;
        height: 450px;
        border:1px solid grey;
        position: fixed ;
        top:20%;
    }
    #box {

        width:350px;
       
    }
      .active{
        filter: grayscale(100%);
     }
    

      .inactive{
        filter:grayscale(100%);
    }
</style>

<body>
    <div id="container">
   
</div>
<div ><img id="box" src="./img/img4.png"></div>

    <script>
            const box = document.getElementById('box');
        const observer = new IntersectionObserver((entries) => {
            
  for (const entry of entries) {
   console.log(entry);
    const intersecting = entry.isIntersecting;
    
    entry.target.style = intersecting ? entry.target.classList = "active" : entry.target.classList = "inactive" ;
    console.log("active")
  }

});

observer.observe(box);
    </script>
</body>
</html>
