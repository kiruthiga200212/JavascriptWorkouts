<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Reveal Text Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 200vh;
    }

    .scroll-container span{
    
     
      max-width: 900px;
      background:linear-gradient(40deg,rgb(19, 173, 22),blue);
      background-clip: text;
      background-repeat: no-repeat;
      background-size: 0% 100%;
      -webkit-text-fill-color: transparent;
      animation: reveal linear;
      animation-timeline: view();
      
    }
    @keyframes reveal{
        from{background-size: 0% 100%;}
        to{background-size: 100% 100%;}
    }

    .scroll-text {
      font-size: 22px;
      line-height: 1.8;
      white-space: pre-wrap;
    }
    h2 span{

animation-range: cover 20vh;

    }
    p span{
        animation-range-start: cover 65vh;
    }

    /* Keyframes for revealing the text */
    

    /* Styling for readability */
    .scroll-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <div class="scroll-container">
    <h2><span>Down to Reveal Text</span> </h2>
    <p class="scroll-text"><span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis dignissimos ipsam recusandae harum cum sint earum pariatur facilis. Ut numquam vero ab eos perspiciatis corporis accusamus excepturi dignissimos nobis sit.</span>
    </p>
  </div>
  <script>
    // Draw as many cats as you want!
var drawCats = function (howManyTimes) {
    for (var i = 0; i < howManyTimes; i++) {
        console.log(i + " =^.^=");  // Log the cat face along with the index
    }
};

// Just call the function without logging it
drawCats(10);  // This will print the cat faces and **not** log undefined



  </script>

</body>
</html>
